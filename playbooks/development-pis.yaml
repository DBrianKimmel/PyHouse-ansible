---

- name:                 Development-Pis.yaml
  hosts:                all
  strategy:             linear
  become:               yes
  become_method:        sudo
  gather_facts:         yes


  roles:

    - role: ../roles/timezone
      when: set_timezone|default(True)
      tags:
        - timezone

    - role: ../roles/motd
      when: install_motd|default(True)
      tags:
        - motd


