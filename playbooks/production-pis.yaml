# This is the main production playbook.
# Do all the basic stuff here.

---

- name:                 Play - Production-Pis - Starting
  hosts:                pis
  strategy:             linear
  become:               yes
  become_method:        sudo
  gather_facts:         yes

  roles:

    - role: roles/timezone
      when: set_timezone|default(True)
      tags:
        - timezone

    - role: roles/motd
      when: install_motd|default(True)
      tags:
        - motd

