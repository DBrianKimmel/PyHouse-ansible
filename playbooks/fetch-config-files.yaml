# This play is to install remote PI hosts.
- name: Play-01 - Work on the remote Pi hosts
  hosts:                all
  become:               yes
  become_method:        sudo
  gather_facts:         yes

  pre_tasks:
    - name: Fetch-01 - Create the backup directory
      file:
        path:           "{{ pyh_backup_dir }}"
        state:          directory


