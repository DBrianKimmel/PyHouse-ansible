# This play is to 
- name: Fetch Config Files
  hosts:                all
  become:               yes
  become_method:        sudo
  gather_facts:         yes

  pre_tasks:

    - name: FetchConfig-01- Include vars from local-configure.yaml if found
      include_vars: "{{ item }}"
      with_first_found:
       - '../defaults/local-configure.yaml'
       - ../defaults/null.yaml
      tags:
        - always

    - name: BackupFlows-01-A-old - Pull back the flows for backup / archive
      fetch:
        src:                "/home/pi/.node-red/flows_*.json"
        dest:               '~/backup/'
        fail_on_missing:    no



