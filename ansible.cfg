# Config the SSH section
[ssh_connection]
ssh_args =        			-F /home/briank/.ssh/ansible-ssh-config   -o ControlMaster=auto   -o ControlPersist=37m  -vvvvv
control_path =   			/tmp/ansible-%%h
pipelining = 				True
retries =					3


[defaults]
gathering = 				smart
fact_caching = 				jsonfile
fact_caching_connection =	/var/ansible/cachedir
fact_caching_timeout = 		86400
# seconds
scp_if_ssh = 				True

