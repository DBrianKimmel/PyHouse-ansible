# Ansible playbook root file for configuring ansible 

# Config the SSH section
[ssh_connection]
ssh_args =        -F ./ssh.cfg   -o ControlMaster=auto   -o ControlPersist=32m
control_path =    ~/.ssh/ansible-%%h

