# this creates a systemd service
- name: InstallSystemd-01 - Create he-ipv6.service
  template:
    # in /roles/networking/templates/
    src: he-service.j2
    dest: /etc/systemd/system/he-ipv6.service
  when: 'ansible_os_family == "Debian"'

- name: InstallSystemd-02 - Enable & start ipv6 tunnel
  systemd:
    daemon_reload: yes
    enabled: yes
    state: restarted
    name: he-ipv6
  when: 'ansible_os_family == "Debian"'

