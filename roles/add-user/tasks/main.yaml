---

- name: Task-dd - Info
  debug:
    msg: " User:{{ pyh_admin_user }}; Pass:{{ vault_pyh_admin_password }} "


# --- "pi" user
# Change the pi user's password
- name: Task-01-Debian - Change "pi" password
  ignore_errors:    yes
  user:
    name:           pi
    password:       "{{ pyh_pi_password }}"
    comment:        "Default User"
  when: ansible_os_family == 'Debian'


# --- "Admin" user
# Create the admin user
- name: Task-02-Suse - Add Admin User
  ignore_errors:    yes
  user:
    name:           "{{ pyh_admin_user }}"
    password:       "{{ pyh_admin_password }}"
    comment:        "{{ vault_pyh_long_admin_name }}"
    shell:          /bin/bash
    groups:         "{{ pyh_admin_user_groups }}"
  when: ansible_os_family == 'Suse'

- name: Task-02-Raspbian - Add Admin User
  ignore_errors:    yes
  user:
    name:           "{{ pyh_admin_user }}"
    password:       "{{ pyh_admin_password }}"
    comment:        "{{ vault_pyh_long_admin_name }}"
    shell:          /bin/bash
    groups:         "{{ pyh_admin_user_groups }}"
  when: ansible_os_family == 'Raspbian'

- name: Task-02-Ubuntu - Add Admin User
  ignore_errors:    yes
  user:
    name:           "{{ pyh_admin_user }}"
    password:       "{{ pyh_admin_password }}"
    comment:        "{{ vault_pyh_long_admin_name }}"
    shell:          /bin/bash
    groups:         "{{ pyh_admin_user_groups }}"
  when: ansible_os_family == 'Ubuntu'

- name: Task-03 - Create the sudoers.d file for admin user
  ignore_errors:    yes
  template:
    src:            ./sudoers.j2
    dest:           "/etc/sudoers.d/{{ pyh_admin_user }}"
    owner:          root
    group:          root
    mode:           0600

- name: Task-04 - Create admin user bin dir
  ignore_errors:    yes
  file:
    name:       "/home/{{ pyh_admin_user }}/bin"
    state:      directory
    owner:      "{{ pyh_admin_user }}"
    group:      "{{ pyh_admin_user }}"
    mode:       0755

- name: Task-05 - Copy admin files to ~/bin
  ignore_errors:    yes
  copy:
    src:        "./ModelDiscovery.sh"
    dest:       "/home/{{ pyh_admin_user }}/bin"
    owner:      "{{ pyh_admin_user }}"
    group:      "{{ pyh_admin_user }}"
    mode:       0755

- name: Task-06 - Create admin user .ssh dir
  ignore_errors:    yes
  file:
    name:       "/home/{{ pyh_admin_user }}/.ssh"
    state:      directory
    owner:      "{{ pyh_admin_user }}"
    group:      "{{ pyh_admin_user }}"
    mode:       0755

- name: Task-07 - Copy authorized_keys file to ~/.ssh
  copy:
    src:        "~/.ssh/authorized_keys"
    dest:       "/home/{{ pyh_admin_user }}/.ssh"
    owner:      "{{ pyh_admin_user }}"
    group:      "{{ pyh_admin_user }}"
    mode:       0600

- name: Task-08 - Copy id_rsa file to ~/.ssh
  copy:
    src:        "~/.ssh/id_rsa"
    dest:       "/home/{{ pyh_admin_user }}/.ssh"
    owner:      "{{ pyh_admin_user }}"
    group:      "{{ pyh_admin_user }}"
    mode:       0600

