- name: Systemd-02 - Autologin as pyhouse user
  lineinfile:
    path:               '/etc/systemd/system/autologin@.service'
    regexp:             'ExecStart=-/sbin/agetty --autologin '
    line:               'ExecStart=-/sbin/agetty --autologin {{ pyh_pyhouse_user }} --noclear %I $TERM'

