# This task will update the crontab to run a software update weekly
---

- name: Task-01 - Copy admin files
  ignore_errors:    yes
  become_user:      root
  become:           yes
  copy:
    src:        "../files/weekly-update"
    dest:       "/usr/local/bin"
    owner:      "root"
    group:      "root"
    mode:       0755

# Update roots crontab 
- name: RebootTask-01 - Update root crontab.
  cron:
    name:    "UpdateOs"
    hour:    "5"
    minute:  "3"
    weekday: "1"
    job:     "/usr/local/bin/weekly-update"
    user:    "root"

