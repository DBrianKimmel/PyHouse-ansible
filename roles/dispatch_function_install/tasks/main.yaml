# Name:   roles/dispatch_function_install/tasks/main.yaml
# Updated: 2020-10-16
#
# host_functions are defined in every computers host_vars file.
#      It defines what is to be installed on this computer.
---
#
- name: Task-01(Main) - Dispatch
  debug:
    msg:
      - "--- Dispatcher ---"
      - "   Host Functions: {{ host_functions }}"

- name: Task-02(Main) - do the next step in host_functions (defined in the given host_vars yaml file).
  include_role:
    name: "{{ item.key }}"
  when: "{{ item.value | bool == false }}"
  loop: "{{ host_functions }}"


