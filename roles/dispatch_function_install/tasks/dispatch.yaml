- name: Task-01(Dispatch) - Dispatch
  debug:
    msg:
      - "--- Dispatch_function_install ---"
      - "   Host Functions: {{ host_functions }}"

- name: Task-02(Main) - do the next step in host_functions (defined in the given host_vars yaml file).
  ignore_errors: true
  include_role:
    name: "{{ dispatch_item }}"
  loop: "{{ host_functions }}"
  loop_control:
    loop_var: dispatch_item


