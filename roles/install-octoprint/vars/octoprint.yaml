---

# These packages are needed before we can install octoprint.
pyh_extra_apt_packages:
    - git
    - python-pip
    - python-dev
    - python-setuptools
    - python-virtualenv
    - libyaml-dev
    - build-essential

pyh_user_name:          octo
pyh_user_comment:       "The OctoPrint User"
pyh_user_groups:        "dialout,audio,video"
pyh_octoprint_dir:      OctoPrint

