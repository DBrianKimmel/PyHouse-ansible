# Name:    PyHouse-ansible/roles/hostname/tasks/main.yaml
# Author:  D. Brian Kimmel
# Created: 2017-10-14
# Updated: 2017-10-25
#
# Set up the computer's hostname
#
# Tags:
#   hostname
#
# Vars:
#   hostname_avahi
#   inventory_hostname
#   inventory_hostname_short
#

---

- name: Task-01Debian - Ensure dbus installed
  ignore_errors:    yes
  apt:
    name:       dbus
    state:      installed
  when:         ansible_os_family == 'Debian'
  tags:         hostname

- name: Task-02A - Update the hostname (pt. 1) - hostname cmd
  ignore_errors:    yes
  hostname:
    name:       "{{pyh_hostname}}"
  tags: hostname

- name: Task-02B - Update the hostname (pt. 2) - (/etc/hostname)
  ignore_errors:    yes
  copy:
    content:    "{{pyh_hostname}}{{'\n'}}"
    dest:       /etc/hostname
    owner:      root
    group:      root
    mode:       0644
  tags: hostname

- name: Task-02C - Update the IPv4 hostname (pt. 3) - (/etc/hosts)
  ignore_errors:    yes
  lineinfile:
    dest:       /etc/hosts
    regexp:     "^127.0.1.1"
    line:       "127.0.1.1{{'\t'}}{{pyh_hostname}}{% if pyh_domain != '' %}{{'\t'}}{{pyh_hostname}}.{{pyh.domain}}{% endif %}{{'\t'}}localhost"
    state:      present
  tags: hostname

- name: Task-02D - Update the IPv6 hostname (pt. 3) - (/etc/hosts)
  ignore_errors:    yes
  lineinfile:
    dest:       /etc/hosts
    regexp:     "^::1"
    line:       "::1{{'\t\t'}}{{pyh_hostname}}{% if pyh_domain != '' %}{{'\t'}}{{pyh_hostname}}.{{pyh.domain}}{% endif %}{{'\t'}}localhost ip6-localhost ip6-loopback"
    state:      present
  tags: hostname

