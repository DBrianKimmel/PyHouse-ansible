# Author:  D. Brian Kimmel
# Created: 2017-10-14
# Updated: 2017-10-14
#
# Set up the computer's hostname
#
# Vars:
#   hostname_avahi
#   inventory_hostname
#   inventory_hostname_short
#

---

- name: Hostname-task-01 | Ensure dbus installed
  apt:
    name:   dbus
    state:  installed
  tags: hostname

- name: Hostname-task-02 | Update the hostname (pt. 1) - hostname cmd
  hostname:
    name: "{{inventory_hostname_short}}"

- name: Hostname-task-03 | Update the hostname (pt. 2) - (/etc/hostname)
  copy:
    content:    "{{inventory_hostname_short}}{{'\n'}}"
    dest:       /etc/hostname
    owner:      root
    group:      root
    mode:       0644

- name: Hostname-task-04 | Update the IPv4 hostname (pt. 3) - (/etc/hosts)
  lineinfile:
    dest:       /etc/hosts
    regexp:     "^127.0.1.1"
    line: "127.0.1.1{{'\t'}}{{inventory_hostname}}{% if inventory_hostname != inventory_hostname_short %}{{'\t'}}{{inventory_hostname_short}}{% endif %}{{'\t'}}localhost"
    state:      present

- name: Hostname-task-05 | Update the IPv6 hostname (pt. 3) - (/etc/hosts)
  lineinfile:
    dest:       /etc/hosts
    regexp:     "^::1"
    line: "::1{{'\t\t'}}{{inventory_hostname}}{% if inventory_hostname != inventory_hostname_short %}{{'\t'}}{{inventory_hostname_short}}{% endif %}{{'\t'}}localhost ip6-localhost ip6-loopback"
    state:      present

