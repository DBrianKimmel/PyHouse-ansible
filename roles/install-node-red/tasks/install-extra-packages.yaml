# Name:    PyHouse-ansible/roles/install-node-red/tasks/install-extra-packages.yaml
# Author:  D. Brian Kimmel
# Created: 2017-10-29
# Updated: 2017-10-29
#
# The extra node  names are stored in "pyh_extra_apt_packages" in each host_vars file that installs node-red.
#
---

- name: InstallExtraPackages - Msg
  debug:
    msg:
      - "Installing Node-Red Extra Packages."
      - "Admin User: {{pyh_admin_user}}"
      - "NodeRed User: {{pyh_nodered_user}}"
  tags: always

- name: ExtraPackages-01 - install extra apt packages used by node red.
  apt:
#    name:               "{{ item }}"
    name:               "{{pyh_extra_apt_packages}}"
    state:              latest
#  with_items:           "{{pyh_extra_apt_packages}}"

