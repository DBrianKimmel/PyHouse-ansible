# Name:   roles/install_basic_system/tasks/setup-avahi.yaml
# Updated: 2020-10-12
#
# The avahi package is used to advertise various communications to the server (ssh, vpn etc.)
# Add the avahi config files and restart the daemon
---

# We must have ssh in order for ansible to work so we advertise it here.
- name: Avahi-Task-01 - Add avahi service files.
  copy:
    src:            ./ssh.service
    dest:           /etc/avahi/services/ssh.service
    owner:          root
    group:          root
    mode:           0644

# VPN adds a graphic way to talk to the server
- name: Avahi-Task-02 - Add avahi service files.
  copy:
    src:            ./vnc.service
    dest:           /etc/avahi/services/vnc.service
    owner:          root
    group:          root
    mode:           0644

- name: Avahi-Task-03 - Enable avahi so it runs at boot time.
  systemd:
    name:           avahi-daemon.service
    enabled:

