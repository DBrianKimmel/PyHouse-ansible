---

- name: Tsak-01 - Update apt cache if needed.
  apt:
    update_cache: true
    cache_valid_time: 86400

- name: Init-Task-03 - Ensure basic modules are installed.
  package:
    name:
      - python3
      - python3-dev
      - python3-venv
      - python3-pip
      - libffi-dev
      - libssl-dev
      - libtiff-dev
      - autoconf
      - build-essential
      - libopenjp2-7
    state: present

