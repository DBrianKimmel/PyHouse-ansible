#Things that are common to all servers:
#   Admin User
#   Network Setup
#   Package Manager (apt)
#   avahi
#   ansible facts

---

#- name: task-dd
#  debug: msg="In common-main now"

# Set up all the network interfaces on this server.
- name: task-01C - Imports
  include: roles/common/tasks/network.yaml

# Handle the package menager (apt)
- name: task-01A - Imports
  include: roles/common/tasks/pkg_mgr.yaml

# Set upthe avahi (zeroconf, bonjour) to config the servers 
- name: task-01B - Imports
  include: roles/common/tasks/avahi.yaml

- name: task-02 - Create directory for ansible custom facts
  file:
    state:   directory
    recurse: yes
    path:    /etc/ansible/facts.d

- name: task-03 - Install all required common packages
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - git
    - python
    - python3
    - python3-pip
    - exim4

- name: task-04 - Create admin user
  include: roles/common/tasks/add_user.yaml

- name: task-05 - Copy Private Key
  copy:
    src: "{{ uPrivateKey }}"
    dest: "{{ uHomeDir }}/.ssh"
    mode: 0600

# Update roots crontab 
- name: task-06 - reboot weekly
  cron:
    name:    "Reboot"
    hour:    "4"
    minute:  "3"
    weekday: "1"
    job:     "/sbin/reboot"
    user:    "root"

