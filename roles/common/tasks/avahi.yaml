# Add the avahi config files and restart
---

- name: avahi-task-01 - Add avahi service files
  copy:
    src:    ./avahi/ssh.service
    dest:   /etc/avahi/services/ssh.service
    owner:  root
    group:  root
    mode:   0644

- name: avahi-task-02 - Add avahi service files
  copy:
    src:    ./avahi/vnc.service
    dest:   /etc/avahi/services/vnc.service
    owner:  root
    group:  root
    mode:   0644

