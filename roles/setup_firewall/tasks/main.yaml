# Name:    roles/setup_firewall/tasks/main.yaml
# Author:  D. Brian Kimmel
# Created: 2017-10-01
# Updated: 2020-10-08
---

- name: Task-01(Firewall) - Ensure iptables is present.
  ignore_errors: true # If package not present
  package: name=iptables state=present

- name: Task-02(Firewall) - Flush iptables the first time playbook runs.
  command: >
    iptables -F
    creates=/etc/firewall.bash

- name: Task-03(Firewall) - Copy firewall script into place.
  template:
    src: firewall.bash.j2
    dest: /etc/firewall.bash
    owner: root
    group: root
    mode: 0744
  notify: restart firewall

- name: Task-04(Firewall) - Copy firewall init script into place.
  template:
    src: firewall.init.j2
    dest: /etc/init.d/firewall
    owner: root
    group: root
    mode: 0755
  when: "ansible_service_mgr != 'systemd'"

- name: Task-05(Firewall) - Copy firewall systemd unit file into place (for systemd systems).
  template:
    src: firewall.unit.j2
    dest: /etc/systemd/system/firewall.service
    owner: root
    group: root
    mode: 0644
  when: "ansible_service_mgr == 'systemd'"

- name: Task-06(Firewall) - Configure the firewall service.
  service:
    name: firewall
    state: "{{ firewall_state }}"
    enabled: "{{ firewall_enabled_at_boot }}"

- import_tasks: disable-other-firewalls.yaml
  when: firewall_disable_firewalld or firewall_disable_ufw

