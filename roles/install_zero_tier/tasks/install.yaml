
---

- name: Task-01 (I) 0 Install task list;;;
  include_tasks: install/{{ ansible_facts['os_family'] }}.yaml
  tags:
  - installation
  - repositories

- block: #Install and enable zerotier-one
  - name: Task-02 (I) Block-01 - Install zerotier-one;;;
    package:
      name: zerotier-one
      state: present
      update_cache: yes
    register: zerotier_client

  - name: Task-02 (I) Block-02 - Start zerotier-one service;;;
    service:
      name: zerotier-one
      state: started
    when:
    - zerotier_client is succeeded
    notify:
    - enable zerotier-one

  when:
  - zerotier_repo is not defined or zerotier_repo is succeeded
  - not ansible_check_mode
  tags:
  - installation
  - packages

### END DBK
