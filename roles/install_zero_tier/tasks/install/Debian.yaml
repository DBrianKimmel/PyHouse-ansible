# Name:   roles/install_zero_tier/tasks/install/Debian.yaml
# Updated: 2020-10-10
#
---

- name: Task-01-Debian - Add ZeroTier PGP key;;;
  apt_key:
    url: "{{ zerotier_gpg_url }}"
    id: "{{ zerotier_gpg_fingerprint }}"

- name: Task-02-Debian - Check if Ubuntu release has dedicated repo;;;
  uri:
    url: "{{ zerotier_download_base_url }}/debian/{{ zerotier_deb_release_repo }}"
  failed_when: false
  when:
    - ansible_facts['distribution'] == "Ubuntu"
  register: release_repo

- block:
  - name: Task-03-Debian - Overwrite Ubuntu release repo name;;;
    set_fact:
      zerotier_deb_release_repo: bionic

  - name: Task-04 - Debian - Re-gather facts
    setup: ~

  when:
    - ansible_facts['distribution'] == "Ubuntu"
    - ansible_facts['distribution_major_version'] == "18"
    - release_repo.status == 404

- name: Task-05-Debian - Add ZeroTier APT repository;;;
  apt_repository:
    repo: deb {{ zerotier_download_base_url }}/debian/{{ zerotier_deb_release_repo }} {{ zerotier_deb_release_repo }} main
    filename: zerotier
  register: zerotier_repo

### END DBK
