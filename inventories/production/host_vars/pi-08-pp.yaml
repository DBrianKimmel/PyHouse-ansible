# This computer runs Octopi and controls my 3D printer.

---

ansible_host: 172.16.2.8

pyh_hostname: pi-08-pp
pyh_ipv4_ethernet_addr: 172.16.4.8
pyh_ipv4_wifi_addr: 172.16.2.8
pyh_ipv6_ethernet_addr: ":4:8"
pyh_ipv6_wifi_addr: ":2:8"
pyh_roles: octoprint

