# Name:    PyHouse-ansible/group_vars/pinkpoppy/main.yaml
# Author:  D. Brian Kimmel
# Created: 2017-11-05
# Updated: 2018-04-17
#
# Variables for the Pink Poppy house.

# The vault variables are stored in group_vars/pinkpoppy/vault.yaml
#
# To encrypt / decript do one of the following:
#       ansible-vault encrypt group_vars/pinkpoppy/vault.yaml --vault-password-file ~/.vault-pass.txt
#       ansible-vault decrypt group_vars/pinkpoppy/vault.yaml --vault-password-file ~/.vault-pass.txt
#
# Keep the ~/.vault-pass.text file a secret.

---

pyh_router_address:         192.168.1.1
pyh_router_netmask:         255.255.240.0
pyh_router_prefix_len:      20
pyh_router_nameservers:     "192.168.1.1 8.8.8.8"
pyh_domain:                 ""
pyh_ipv6_prefix:            2001:470:5:417:
pyh_ipv6_netmask:           /64

# Used by role networking
pyh_access_points:          vault_pyh_access_points

