# This pi is connected to an Insteon PLM and has been the main lighting controller for a long time.
# Now we also have Pi-10-pp saaisting with the connectivity.

# Model 2-B     1024M ram   Jessie      armv7l

---

ansible_host: 172.16.2.1

pyh_hostname: pi-01-pp
pyh_ipv4_ethernet_addr: 172.16.2.1
pyh_ipv4_wifi_addr: 172.16.3.1
pyh_ipv6_ethernet_addr: :2:1
pyh_ipv6_wifi_addr: :3:1
pyh_roles: pyhouse

wireguard_address: "10.8.0.101/24"

pyh_extra_apt_packages:
    - git

