---

ansible_host: 172.16.2.2

pyh_hostname: pi-02-pp
pyh_ipv4_ethernet_addr: 172.16.2.2
pyh_ipv4_wifi_addr: 172.16.3.2
pyh_ipv6_ethernet_addr: :2:2
pyh_ipv6_wifi_addr: :3:2
pyh_roles: node-red

wireguard_address: "10.8.0.102/24"

pyh_extra_apt_packages:
    - sqlite3

pyh_extra_nodered_nodes:
    - i2c
    - canvas-gauges
    - node-red-contrib-i2c
    - node-red-contrib-os
    - node-red-contrib-timerswitch
    - node-red-dashboard
    - node-red-node-email
    - node-red-node-ping
    - node-red-node-snmp


