---

# The first play is to install to the localhost
- name: Play-01 - Local host install commands we are using
  hosts:            localhost
  connection:       local
  gather_facts:     yes

  pre_tasks:

    - name: LocalTask-01 - Message
      debug:
        msg:        "Play is on the local ansible machine."

    - name: LocalTask-02 - Copy some files
      copy:
        src:        "{{ item.src }}"
        dest:       "{{ item.dest }}"
      with_items:
        - { src: 'bin/ansible-production', dest: '~/bin/' }
        - { src: 'bin/ansible-setup-pi', dest: '~/bin/' }
        - { src: 'bin/ansible-testing', dest: '~/bin/' }
        - { src: 'bin/vault-hook', dest: '~/workspace/PyHouse-ansible/.git/hooks/pre-commit' }

    - name: LocalTask-02 - Install local tasks
      copy:
        src:        ssh.cfg
        dest:       ~/.ssh/config



# The second play is to install remote PI hosts.
- name: Play-02 - Work on the remote Pi hosts
  hosts:            pis
  become:           yes
  become_method:    sudo
  gather_facts:     yes

  pre_tasks:

    - name: playbook-pre-task-01 - Fail if Ansible is ancient
      fail:
        msg:        "We need Ansible >= 2.4. Please update your installed ansible"
      when:         ansible_version.major < 2 or ( ansible_version.major >= 2 and ansible_version.minor < 4 )
      tags:
        - always

    - name: playbook-pre-task-02 - Include vars from local-configure.yaml if found
      include_vars: "{{ item }}"
      with_first_found:
       - local-configure.yaml
       - null.yaml
      tags:
        - always

