# configure / update all the Pi computers.

---

- hosts: pp-pis
  remote_user: briank
  become: yes
  become_method: sudo
  gather_facts: yes
  serial: 5

  vars:
    - uUserName:    briank
    - uComment:     "D. Brian Kimmel"
    - uHomeDir:     "/home/{{ uUserName }}"
    - uPrivateKey:  "{{ uHomeDir }}/.ssh/id_rsa"

  roles:
    - common
    - pyhouse
    - wifi

